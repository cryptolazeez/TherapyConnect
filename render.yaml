services:
  - type: web
    name: therapyconnect
    env: node
    region: singapore  # Choose a region closest to your users
    nodeVersion: 18.0.0  # Specify Node.js version
    buildCommand: |
      npm install --include=dev
      npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: VITE_API_URL
        value: /api  # Update this with your production API URL if needed
    autoDeploy: true
    plan: free  # Or 'starter' for production use

