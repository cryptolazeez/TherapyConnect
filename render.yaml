services:
  - type: web
    name: therapyconnect
    env: node
    region: singapore  # Choose a region closest to your users
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_URL
        value: https://your-api-url.com  # Replace with your actual API URL
    autoDeploy: true
    plan: free  # Or 'starter' for production use

