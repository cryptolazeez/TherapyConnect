services:
  - type: web
    name: therapyconnect
    env: node
    region: singapore  # Choose a region closest to your users
    buildCommand: |
      npm ci --include=dev
      npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: VITE_API_URL
        value: /api  # Update this with your production API URL if needed
      # Add other environment variables your app needs here
    autoDeploy: true
    plan: free  # Or 'starter' for production use
    buildFilter:
      paths:
        - "**/*"
      ignorePaths:
        - "node_modules/**"
        - ".git/**"
        - "*.md"
        - ".gitignore"

